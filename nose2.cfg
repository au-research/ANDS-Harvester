[unittest]
plugins = nose2.plugins.junitxml
start-dir = .
test-file-pattern = test_*
test-method-prefix = test_

[junit-xml]
always-on = True
path = junit.xml

[coverage]
always-on = True
coverage =
    .
    harvest_handlers
coverage-config = .coveragerc
coverage-report =
    term
    annotation
    html
    xml